<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body{
        background-color: #ffffff;
    }
    .box{
        border-width: 310px;
        background-color: #f4f4f5;
        width: 400px;
        height: 350px;
        margin: 25px auto;
        justify-content: center;
        border-radius: 15px;
        border: 2px solid #8c8c8c;

    }
    .imagenLogin{
        border-radius: 15px;
        padding-top: 10px;
        padding-left: 5px;
        padding-right: 5px;
    }

    h1{
      background-color: white;
      font-size: large;
      border-radius: 10px;
    }
    .cnt{
        display: inline-block;
        width: 80px;
        font-weight: bolder;
    }
    .btn{
        background-color: grey;
        display: inline-block;
        width: 90%;
        padding: 5px;
        font-weight: bold;
        margin: 10px;
    }
    .inpt{
        margin: 5px;
    }
</style>
</head>

<body class="text-center">
  <div class="box">
    <img class="imagenLogin" src="img/login.png" width="400px">
<form class="signin"><hr>
        <label for="inputEmail" class="cnt">Email:</label>
    <input type="email" id="inputEmail" class="inpt" placeholder="e-Mail" required autofocus><br>
        <label for="inputPassword" class="cnt">Password:</label>
    <input type="password" id="Password" class="inpt" placeholder="Contraseña" required autofocus>
    <br>
    <button class="btn" type="submit" onclick="location.href='index.html'">Iniciar Sesion</button>
</form>
</div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>

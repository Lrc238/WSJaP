<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body{
        background-color: white;
    }
    .box{
        border-width: 310px;
        background-color: grey;
        width: 350px;
        margin: 0 auto;
        justify-content: center;

    }
    .imagenLogin{
        
        padding-top: 10px;
        padding-left: 25px;
        padding-right: 25px;
    }
    .cnt{
        display: inline-block;
        width: 80px;
    }
    .btn{
        display: inline-block;
        width: 100%;
        padding: 10px;
    }
</style>
</head>

<body class="text-center">
  <div class="box">
    <img class="imagenLogin" src="img/login.png" width="300px">
<form class="signin">
    <h1 class="">Iniciar Sesion</h1>
        <label for="inputEmail" class="cnt">Email</label>
    <input type="email" id="inputEmail" class="" placeholder="e-Mail" required autofocus><br>
        <label for="inputPassword" class="cnt">Password</label>
    <input type="password" id="Password" class="" placeholder="Contraseña" required autofocus>
    <br>
    <button class="btn" type="submit" onclick="location.href='index.html'">Iniciar Sesion</button>
</form>
</div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
